<div class="row">
    <div class="col-xs-12">
        <form #f="ngForm" (ngSubmit)="onAddIngredient(f)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text"
                        placeholder="Name..." 
                        class="form-control"
                        ngModel
                        name="name"
                        required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" 
                        placeholder="Amount..." 
                        class="form-control" 
                        ngModel
                        name="amount"
                        required
                        pattern="^[1-9]+$"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        style="margin: 5px" 
                        [disabled]="!f.valid"
                    >
                        {{ editMode ? 'Update' : 'Add' }}
                    </button>
                    <button 
                        class="btn btn-danger" 
                        type="button" 
                        style="margin: 5px"
                        (click)="onDelete()"
                        [disabled]="!editMode"
                    >
                        Delete
                    </button>
                    <button 
                        class="btn btn-primary" 
                        type="button" 
                        style="margin: 5px"
                        (click)="onResetForm()"
                    >
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
