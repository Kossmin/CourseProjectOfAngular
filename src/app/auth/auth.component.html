<div class="row">
    <div class="col-xs-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>
                {{ error }}
            </p>
        </div>
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">
                    Email
                </label>
                <input 
                    type="email" 
                    id="email" 
                    ngModel
                    required
                    email
                    name="email"
                    placeholder="Your email" 
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="password">
                    Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Password" 
                    ngModel
                    required
                    minlength="6"

                    class="form-control">
            </div>
            <div class="row">
                <div class="col-md-3">
                    <button [disabled]="!f.valid" class="btn btn-primary btn-block" type="submit">
                        {{ isSignIn ? 'Sign in' : 'Sign up' }}
                    </button>
                </div>
                <div class="col-md-5">
                    <span class="">
                        {{ isSignIn ? 'Don\'t have account?' : 'Already have account?' }}
                        <a (click)="onSwitchMode()">{{ isSignIn ? 'Sign up' : 'Sign in' }}</a>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
