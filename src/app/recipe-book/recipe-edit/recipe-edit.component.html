<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        [disabled]="!recipeForm.valid"
                        style="margin: 5px" 
                        class="btn btn-success" 
                        type="submit">Save</button>
                    <button 
                        style="margin: 5px" 
                        class="btn btn-danger" 
                        type="button"
                        (click)="onCancel()"
                        >Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="name" 
                            placeholder="Name..."
                            formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imgPath">Image Path</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="imgPath" 
                            placeholder="Image path..."
                            formControlName="imgPath"
                        >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img class="img-responsive" [src]="recipeForm.value['imgPath']" alt="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            class="form-control" 
                            id="description" 
                            placeholder="Description..."
                            formControlName="description"
                            rows="5">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group" formArrayName="ingredients">
                        <div 
                            class="row" 
                            *ngFor="let ingredient of controls; let i = index" 
                            [formGroupName]="i"
                            style="margin-top:5px;">
                            <div class="col-xs-8">
                                <input 
                                    type="text"
                                    class="form-control" 
                                    placeholder="Ingredient name"
                                    formControlName="name">
                            </div>
                            <div class="col-xs-2">
                                <input 
                                    type="number" 
                                    class="form-control"
                                    placeholder="Amount"
                                    formControlName="amount">
                            </div>
                            <div class="col-xs-2">
                                <button 
                                    (click)="onDeleteIngredient(i)"
                                    class="btn btn-danger" 
                                    type="button">
                                    X
                                </button>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-xs-12">
                                <button class="btn btn-success" (click)="onAddIngredient()">Add new ingredient</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </form>
    </div>
</div>
